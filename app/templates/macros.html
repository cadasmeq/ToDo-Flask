{% macro render_todos(todo) %}
        {{ todo.to_dict().description }}
{% endmacro %}

{% macro todo_status(todo) %}
    {% if todo.to_dict().status %}
    <span class="badge badge-success">Finished</span>
    {% else %}
    <span class="badge badge-primary badge-pill"> Pending</span>
    {% endif %}
{% endmacro %}
